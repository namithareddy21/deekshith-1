<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Real-Time Object Detection</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f9fb;
    text-align: center;
}
button {
    padding: 12px 25px;
    border: none;
    background: #6ec7a1;
    color: white;
    font-size: 16px;
    border-radius: 20px;
    cursor: pointer;
    margin: 10px;
}
.container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
}
.box {
    background: white;
    padding: 15px;
    border-radius: 15px;
}
video, canvas {
    width: 360px;
    height: 270px;
    border-radius: 10px;
}
#info {
    margin-top: 20px;
    font-size: 18px;
}
</style>
</head>

<body>

<h1>REAL-TIME OBJECT DETECTION</h1>

<button onclick="startDetection()">Start</button>
<button onclick="stopDetection()">Stop</button>

<div class="container">
    <div class="box">
        <h3>Camera</h3>
        <video id="video" autoplay muted></video>
    </div>

    <div class="box">
        <h3>Detection</h3>
        <canvas id="canvas"></canvas>
    </div>
</div>

<div id="info"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let detecting = false;
let lastDetections = [];
let lastCounts = {};
let lastTime = 0;
const INTERVAL = 300; // ms (â‰ˆ 3 FPS)

navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } })
.then(stream => video.srcObject = stream);

video.onloadedmetadata = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
};

function startDetection() {
    detecting = true;
    requestAnimationFrame(loop);
}

function stopDetection() {
    detecting = false;
}

async function loop(time) {
    if (!detecting) return;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Draw last boxes (stay visible)
    drawDetections(lastDetections);

    if (time - lastTime > INTERVAL) {
        lastTime = time;
        await detectFrame();
    }

    requestAnimationFrame(loop);
}

async function detectFrame() {
    const blob = await new Promise(res => canvas.toBlob(res, "image/png"));
    const formData = new FormData();
    formData.append("image", blob);

    try {
        const res = await fetch("http://localhost:5000/detect", {
            method: "POST",
            body: formData
        });

        const data = await res.json();
        lastDetections = data.objects || [];
        lastCounts = data.counts || {};
        updateInfo();
    } catch (err) {
        console.error(err);
    }
}

function drawDetections(objects) {
    objects.forEach(obj => {
        const [x1, y1, x2, y2] = obj.box;
        ctx.strokeStyle = "lime";
        ctx.lineWidth = 3;
        ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
        ctx.fillStyle = "lime";
        ctx.font = "16px Arial";
        ctx.fillText(obj.label, x1, y1 - 5);
    });
}

function updateInfo() {
    let html = "<b>Detected Objects:</b><br>";
    for (const key in lastCounts) {
        html += `${key}: ${lastCounts[key]}<br>`;
    }
    document.getElementById("info").innerHTML = html || "No objects";
}
</script>

</body>
</html>
